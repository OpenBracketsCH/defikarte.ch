name: Build and Deploy defikarte.ch web

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "web/**"

  workflow_dispatch:

jobs:
  build-and-deploy:
    environment: "${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
    env:
      VITE_BACKEND_API: ${{ vars.BACKEND_API_URL }}
      VITE_BACKEND_API_KEY: ${{ secrets.BACKEND_API_KEY }}
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        working-directory: ./web
        run: npm install

      - name: Build React App
        working-directory: ./web
        run: npm run build

      - name: Clean target directory on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo ${{ vars.STATIC_SITE_DEPLOYMENT_PATH }}

      - name: Deploy artifacts to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: ./web/dist/
          target: ${{ vars.STATIC_SITE_DEPLOYMENT_PATH }}
          strip_components: 3
